background-color='#1e1e2e'       # Base
osd-back-color='#11111b'         # Crust
osd-border-color='#11111b'       # Crust (consistent borders)
osd-color='#cdd6f4'              # Text
osd-shadow-color='#181825'       # Mantle (improved contrast vs base)

# Stats script (requires mpv-stats)
script-opts-append=stats-border_color=251818    # Mantle #181825 (BBGGRR)
script-opts-append=stats-font_color=f4d6cd      # Text #cdd6f4 (BBGGRR)
script-opts-append=stats-plot_bg_border_color=fab489  # Blue #89b4fa
script-opts-append=stats-plot_bg_color=251818   # Mantle #181825
script-opts-append=stats-plot_color=fab489      # Blue #89b4fa

# UOSC configuration (modern UI)
script-opts-append=uosc-color=\
foreground=89b4fa,\          # Blue (accent)
foreground_text=313244,\      # Surface0 (for contrast)
background=1e1e2e,\           # Base
background_text=cdd6f4,\      # Text
curtain=181825,\              # Mantle (UI hidden state)
success=a6e3a1,\              # Green
error=f38ba8                  # Red

# Critical additions for UOSC completeness
script-opts-append=uosc-scale=1.15
script-opts-append=uosc-bar=height=4
script-opts-append=uosc-bar=fill=#89b4fa
script-opts-append=uosc-bar=bg=#585b70          # Surface2 (progress background)
